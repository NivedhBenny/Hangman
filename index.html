<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hangman</title>
    <style>
    input {
        width: 50px;
        height: 50px;
        color: #213555;
        text-align: center;
        font-size: 25px; 
        margin: 0 5px 0 5px;
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    }
    button{
      font-size: large;
      border-radius: 10px;
      color: whitesmoke;
      height: 50px;
      width: 200px;
      background-color: #132043;
    }
    .message {
    
    margin-bottom: 50px;
    margin-left: 50px;
    background-color: whitesmoke;
    border-radius: 10px;
    text-align: center;
    height: 50px;
    width: 400px;
    line-height: 50px;

    }

    </style>
</head>
<body style="background-color: #FFFADD;">
    <div class="container">
        <div class="row">
          <div class="col-sm word" >
            <div class="heading">
              <h3 >GUESS THE WORD</h3>
            </div>
            <div class="boxes">
            </div>
            <div class="letters">
                LETTERS USED
                <ul id="chosen">
        
                </ul>
                CHANCES LEFT : <div id="tries"></div>
            </div>
            <div class="clues" style="display: flex; justify-content: center;">
              <button class="clue" style="text-align: center; height: fit-content; width: 350px" onclick="displayClue()">CLUE <br>loose one point</button>
            </div>
          </div>
          <div class="col-sm hangman">
            <img class="image" src="./images/6.png" >
            <div class="message" ></div>
          </div>
          
        </div>
      </div>

      <div class="overlay" id="overlay"></div>
      <div class="popup" id="popup" style="color: white; font-size: 17px; font-family: Verdana, Geneva, Tahoma, sans-serif; text-align: center;">
          <span class="close-button" onclick="closePopup()">&times;</span>
          <h2 class="popup-title">Popup Content</h2>
          <p class="popup-body" style="margin-top: 30px;">This is a simple popup created without Bootstrap.</p>
          <button class="popup-button"  onclick="closePopup()">Play again</button>
      </div>


  <script src="script.js" charset="utf-8"></script>
  </body>
</html>
